version: '3.8'

services:
  mongo:
    image: mongo:6.0
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo-data:/data/db
    networks:
      - taskmanager-net

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://root:password123@mongo:27017/
      ME_CONFIG_BASICAUTH: 'false'
    networks:
      - taskmanager-net
    depends_on:
      - mongo

volumes:
  mongo-data:

networks:
  taskmanager-net:

