name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Unit Tests
        run: pnpm test

  frontend-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        # Use --no-frozen-lockfile if lockfile is inconsistent, but standard CI should use frozen
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    timeout-minutes: 20

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 40s

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      # Backend Setup
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: pnpm install

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          # MongoDB service container should be healthy, but let's verify
          timeout 60 bash -c 'until nc -z localhost 27017; do sleep 1; done'
          echo "MongoDB port is open!"
          sleep 5

      - name: Start Backend
        working-directory: ./backend
        env:
          DATABASE_URL: mongodb://localhost:27017/task-manager-test
          JWT_SECRET: test_secret_key_123
          PORT: 3000
        run: |
          pnpm start:dev &
          BACKEND_PID=$!
          echo "Backend started with PID $BACKEND_PID"
          echo "Waiting for Backend to be ready..."
          timeout 60 bash -c 'until nc -z localhost 3000; do sleep 1; done'
          echo "Backend port is open!"
          sleep 5

      # Frontend Setup & Playwright
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          # Playwright config uses this URL for webServer check if configured,
          # but here we rely on webServer inside config to start the frontend.
          # We need to ensure frontend connects to backend on port 3000.
          VITE_API_URL: http://localhost:3000
          CI: true
        run: pnpm test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
